name: build-and-test
on: workflow_call

jobs:
  test:
    name: Execute
    runs-on: macos-26
    defaults:
      run:
        working-directory: swift
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          set -o pipefail && xcodebuild test \
            -scheme LeetCode \
            -testPlan LeetCode \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -derivedDataPath .build/ | xcbeautify

      - name: Export Coverage
        run: |
          RESULT_BUNDLE=$(find .build/Logs/Test -name "*.xcresult" | head -n 1)
          xcrun xccov view --report --json "$RESULT_BUNDLE" > coverage.json

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: swift-coverage-results
          path: swift/coverage.json
          retention-days: 7

  report-coverage:
    name: Report Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: badges
        continue-on-error: true

      - name: Download Results
        uses: actions/download-artifact@v4
        with:
          name: swift-coverage-results
          path: .

      - name: Summarize
        run: |
          COV_FILE="coverage.json"
          [ -f "$COV_FILE" ] || { echo "::error::Source missing"; exit 1; }

          # 1. Extract and format primary metrics using shell printf
          RAW_COV=$(jq -r '.lineCoverage * 100' "$COV_FILE")
          PERCENTAGE=$(printf "%.2f" "$RAW_COV")
          COVERED=$(jq -r '.coveredLines' "$COV_FILE")
          TOTAL=$(jq -r '.executableLines' "$COV_FILE")

          # 2. Generate Total Coverage Header
          echo "## ðŸ“Š Coverage Report: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "Lines: ${COVERED} / ${TOTAL}" >> $GITHUB_STEP_SUMMARY

          # 3. Generate Module Breakdown Table (Readable multi-line JQ)
          echo -e "\n### Module Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Coverage | Lines |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .targets[] |
            [
              .name,
              ((.lineCoverage * 10000 | round / 100 | tostring) + "%"),
              ((.coveredLines | tostring) + "/" + (.executableLines | tostring))
            ] |
            "| " + join(" | ") + " |"
          ' "$COV_FILE" >> $GITHUB_STEP_SUMMARY

          # 4. Generate Coverage Gaps (Files with < 100% coverage)
          echo -e "\n### Coverage Gaps" >> $GITHUB_STEP_SUMMARY
          echo "| File | Coverage | Missing Lines |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          # Base URL for direct file links in the summary
          BASE_URL="${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/swift/Sources/LeetCode"

          jq -r --arg base "$BASE_URL" '
            .targets[].files[] |
            select(.lineCoverage < 1) |
            [
              "[" + (.name | split("/") | last) + "](" + $base + "/" + (.name | split("/") | last) + ")",
              ((.lineCoverage * 100 | round | tostring) + "%"),
              "**" + ((.executableLines - .coveredLines) | tostring) + "**"
            ] |
            "| " + join(" | ") + " |"
          ' "$COV_FILE" >> $GITHUB_STEP_SUMMARY
      - name: Sync Badge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="badges"
          METRICS="coverage.json"
          BADGE_JSON="coverage_badge.json"

          # Prepare data
          PERCENTAGE=$(printf "%.2f" "$(jq -r '.lineCoverage * 100' "$METRICS")")

          cat <<EOF > "$BADGE_JSON"
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${PERCENTAGE}%",
            "color": "brightgreen"
          }
          EOF

          # Git setup
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          gh auth setup-git

          # Branch guard
          if [ "$(git branch --show-current)" != "$BRANCH" ]; then
            git fetch origin "$BRANCH" --depth=1 || true
            if git rev-parse --verify "origin/$BRANCH" >/dev/null 2>&1; then
              git checkout "$BRANCH"
            else
              git checkout --orphan "$BRANCH"
              git reset
            fi
          fi

          # Commit & push changes
          mv "$BADGE_JSON" "$METRICS"
          git add "$METRICS"
          git commit -m "chore: update coverage to ${PERCENTAGE}%" && git push origin "$BRANCH" --force || echo "No changes."
