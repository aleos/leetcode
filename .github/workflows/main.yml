name: main-pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    uses: ./.github/workflows/build-and-test.yml

  deploy-docs:
    name: Deploy Docs
    needs: test
    # Only deploy on main branch push and successful tests
    if: github.ref == 'refs/heads/main' && success()
    uses: ./.github/workflows/publish-docs.yml
    secrets: inherit
