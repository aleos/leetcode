name: Report Coverage

on:
  workflow_call:
    inputs:
      report-file:
        type: string
        required: true
      coverage-artifact:
        type: string
        required: true

jobs:
  summarize:
    name: Summarize
    runs-on: ubuntu-latest
    env:
      REPORT: ${{ inputs.report-file }}
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.coverage-artifact }}

      - name: Extract metrics
        run: |
          [ -f "$REPORT" ] || { echo "::error::Coverage report missing"; exit 1; }

          PERCENTAGE=$(printf "%.2f" "$(jq -r '.lineCoverage * 100' "$REPORT")")
          COVERED=$(jq -r '.coveredLines' "$REPORT")
          TOTAL=$(jq -r '.executableLines' "$REPORT")

          echo "PERCENTAGE=$PERCENTAGE" >> $GITHUB_ENV
          echo "COVERED=$COVERED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          echo "Coverage: ${PERCENTAGE}% (${COVERED}/${TOTAL} lines)"

      - name: Generate coverage header
        run: |
          echo "## ðŸ“Š Coverage Report: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "Lines: ${COVERED} / ${TOTAL}" >> $GITHUB_STEP_SUMMARY

      - name: Generate module breakdown
        run: |
          echo -e "\n### Module Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Coverage | Lines |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .targets[] |
            [
              .name,
              ((.lineCoverage * 10000 | round / 100 | tostring) + "%"),
              ((.coveredLines | tostring) + "/" + (.executableLines | tostring))
            ] |
            "| " + join(" | ") + " |"
          ' "$REPORT" >> $GITHUB_STEP_SUMMARY

      - name: Generate coverage gaps
        run: |
          echo -e "\n### Coverage Gaps" >> $GITHUB_STEP_SUMMARY
          echo "| File | Coverage | Missing Lines |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          BASE_URL="${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/swift/Sources/LeetCode"

          jq -r --arg base "$BASE_URL" '
            .targets[].files[] |
            select(.lineCoverage < 1) |
            [
              "[" + (.name | split("/") | last) + "](" + $base + "/" + (.name | split("/") | last) + ")",
              ((.lineCoverage * 100 | round | tostring) + "%"),
              "**" + ((.executableLines - .coveredLines) | tostring) + "**"
            ] |
            "| " + join(" | ") + " |"
          ' "$REPORT" >> $GITHUB_STEP_SUMMARY

  sync-badge:
    name: Sync badge
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      REPORT: ${{ inputs.report-file }}
    steps:
      - name: Checkout badges branch
        uses: actions/checkout@v4
        with:
          ref: badges
        continue-on-error: true

      - name: Create badges branch if missing
        run: |
          if [ "$(git branch --show-current)" != "badges" ]; then
            echo "Branch 'badges' not found, creating orphan branch..."
            git switch --orphan badges
          else
            echo "Branch 'badges' checked out successfully"
          fi

      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.coverage-artifact }}

      - name: Update badge
        run: |
          PERCENTAGE=$(printf "%.2f" "$(jq -r '.lineCoverage * 100' "$REPORT")")
          echo "Badge coverage: ${PERCENTAGE}%"

          cat <<EOF > "$REPORT"
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${PERCENTAGE}%",
            "color": "brightgreen"
          }
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$REPORT"
          git commit -m "Update coverage to ${PERCENTAGE}%" || { echo "No changes to commit"; exit 0; }
          git push --set-upstream origin badges
          echo "Badge pushed to badges branch"
