name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    uses: ./.github/workflows/build-and-test.yml

  build-docs:
    name: Build Docs
    uses: ./.github/workflows/build-docs.yml

  coverage:
    name: Coverage
    needs: test
    uses: ./.github/workflows/report-coverage.yml
    with:
      report-file: ${{ needs.test.outputs.report-file }}
      coverage-artifact: ${{ needs.test.outputs.coverage-artifact }}

  deploy-docs:
    name: Deploy Docs
    needs: [test, build-docs]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-docs.yml
    secrets: inherit
